<!DOCTYPE html> <!-- 개인 게시판 목록 -->
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${group.name} + ' 게시판'">그룹 게시판</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #fff; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #007bff; text-decoration: none; font-size: 14px; }
        .back-link:hover { text-decoration: underline; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px 16px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #f4f4f4; font-weight: bold; }
        a.link-title { color: #007bff; text-decoration: none; }
        a.link-title:hover { text-decoration: underline; }
        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-delete:hover { background-color: #c82333; }
        .btn-create {
            margin-top: 20px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-create:hover { background-color: #45a049; }
        #linkForm { display: none; margin-top: 20px; }
        #linkForm input { padding: 6px; margin-right: 10px; font-size: 14px; }
        .action-buttons { margin-bottom: 20px; }
        .action-buttons form, .action-buttons a { display: inline-block; margin-right: 10px; }
    </style>
</head>
<body>
    <h1 th:text="${group.name} + ' 게시판'">그룹 게시판</h1>
    <div class="action-buttons">
        <a class="back-link" th:href="@{/}">← 메인으로 돌아가기</a>
        <form th:action="@{/group/delete/{id}(id=${group.id})}" method="post" style="display:inline;" onsubmit="return confirm('정말 이 그룹을 삭제하시겠습니까?');">
            <button type="submit" class="btn-delete">그룹 삭제</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th style="width:120px; text-align:center;">액션</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="link : ${links}">
                <td>
                    <a th:href="${link.url}" th:text="${link.title}" target="_blank" class="link-title">링크 제목</a>
                </td>
                <td style="text-align:center;">
                    <form th:action="@{/groupBoard/{groupId}/links/{linkId}/delete(groupId=${group.id},linkId=${link.id})}" method="post">
                        <button type="submit" class="btn-delete">삭제</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(links)}">
                <td colspan="2" style="text-align:center; color:#888;">등록된 링크가 없습니다.</td>
            </tr>
        </tbody>
    </table>

    <button id="btnShowLinkForm" class="btn-create">하이퍼링크 만들기</button>

    <div id="linkForm">
        <form th:action="@{/groupBoard/{id}/links(id=${group.id})}" method="post">
            <input type="url" name="url" placeholder="URL 입력" required />
            <input type="text" name="title" placeholder="제목 입력" required />
            <button type="submit" class="btn-create">생성</button>
        </form>
    </div>
</body>
<script th:inline="javascript">
/*<![CDATA[*/
  document.getElementById('btnShowLinkForm').addEventListener('click', function() {
    const f = document.getElementById('linkForm');
    f.style.display = f.style.display === 'none' ? 'block' : 'none';
  });
/*]]>*/
</script>
</html>
