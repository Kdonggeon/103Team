<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>그룹 생성</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', '맑은 고딕', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>그룹 생성</h1>
    <form action="/groups" method="post">
      <input type="text" name="name" placeholder="그룹 이름" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <button type="submit">그룹 생성</button>
    </form>
  </div>

</body>
</html>
